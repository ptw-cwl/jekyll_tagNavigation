<!-- 模态框 -->
<div class="modal fade" id="tags">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content user-select-none">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h1 class="modal-title text-center">标签导航</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- 模态框内容 -->
            <div class="modal-body m-3">
                {% for link in site.data.links %}
                <a href="#{{ link.tag }}" class="btn btn-outline-primary shadow m-1">
                    {{ link.tag }} <span class="badge bg-info">{{ link.count }}</span>
                </a>
                {% endfor %}
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>
